<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for resize handle */
        .resize-handle {
            cursor: col-resize;
            background-color: #e5e7eb;
            width: 4px;
            transition: background-color 0.3s;
        }
        .resize-handle:hover {
            background-color: #9ca3af;
        }
        /* Styles for line numbers */
        .line-numbers {
            width: 50px;
            text-align: right;
            padding: 10px 5px;
            border-right: 1px solid #ccc;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
        }
        .text-area-wrapper {
            display: flex;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .text-area-content {
            flex: 1;
            overflow: auto;
        }
        textarea {
            border: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            width: 100%;
            height: 100%;
        }
        #output-text, #output-line-numbers {
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 13px;
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="h-screen flex flex-col p-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Text Processor</h1>
        <div id="content-container" class="flex flex-1 gap-4 overflow-hidden">
            <div id="input-section" class="flex-1 min-w-[200px] flex flex-col">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Input</h2>
                <div class="text-area-wrapper">
                    <div id="input-line-numbers" class="line-numbers"></div>
                    <div class="text-area-content">
                        <textarea id="input-text" class="w-full h-full"></textarea>
                    </div>
                </div>
            </div>
            <div id="resize-handle" class="resize-handle"></div>
            <div id="output-section" class="flex-1 min-w-[200px] flex flex-col">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Output</h2>
                <div class="text-area-wrapper">
                    <div id="output-line-numbers" class="line-numbers"></div>
                    <div class="text-area-content">
                        <textarea id="output-text" class="w-full h-full" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button id="process-btn" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors mx-auto block">Process</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
